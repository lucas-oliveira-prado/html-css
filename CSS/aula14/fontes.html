<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'London';
            src: url('fontes/Olondona.otf'), format('opentype'), url('fontes/OldLondon.ttf'), format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: 'London', Helvetica, sans-serif;
        }
        h1{
            font-family: 'London', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat error illum inventore, commodi maxime voluptate repudiandae autem nulla corrupti dolores amet veritatis tempora, magni vel nesciunt! Deleniti eveniet officia accusantium.</p>
    
</body>
</html>
